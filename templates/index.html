<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Human vs Object Detector</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #e3f2fd, #ffffff);
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background: #1976d2;
            color: white;
            padding: 20px;
            font-size: 26px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        button {
            padding: 12px 24px;
            margin: 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #webcam-container {
            margin: 20px auto;
            border: 4px solid #1976d2;
            border-radius: 8px;
            display: inline-block;
        }

        #label-container {
            margin-top: 20px;
            font-size: 20px;
        }

        .label {
            padding: 8px;
            border-radius: 6px;
            margin: 6px;
            display: inline-block;
            min-width: 200px;
        }

        .human {
            background-color: rgba(76, 175, 80, 0.2);
            color: #2e7d32;
            border: 1px solid #2e7d32;
        }

        .object {
            background-color: rgba(255, 152, 0, 0.2);
            color: #ef6c00;
            border: 1px solid #ef6c00;
        }

        footer {
            margin-top: 40px;
            padding: 15px;
            background: #f1f1f1;
            font-size: 14px;
            color: #555;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <header>ðŸ¤– Human vs Object Detection</header>
    <p>Click "Start" to begin detection from your camera.</p>
    <button onclick="init()">Start Detection</button>

    <div id="webcam-container"></div>
    <div id="label-container"></div>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <!-- Teachable Machine Image Library -->
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    
    <script>
        const URL = "./model/"; // Model folder path
        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true;
            webcam = new tmImage.Webcam(300, 300, flip);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                const labelDiv = document.createElement("div");
                labelDiv.classList.add("label");
                labelContainer.appendChild(labelDiv);
            }
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                let className = prediction[i].className;
                let accuracy = (prediction[i].probability * 100).toFixed(1) + "%";
                labelContainer.childNodes[i].innerHTML = `${className}: ${accuracy}`;

                // Add color classes
                if (className.toLowerCase().includes("human")) {
                    labelContainer.childNodes[i].className = "label human";
                } else {
                    labelContainer.childNodes[i].className = "label object";
                }
            }
        }
    </script>

    <footer>
        Created by <strong>Ayushi Rathour</strong> | Powered by <strong>Teachable Machine & TensorFlow.js</strong>
    </footer>

</body>
</html>
